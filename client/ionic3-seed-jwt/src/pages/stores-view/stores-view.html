<ion-header>

  <ion-navbar>
    <ion-title>StoresView</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <div class="container-fluid">
        <div class="row">
          <div class="col-md-12">

             <div class="row">
              <div class="col-md-4" *ngFor="let bar of allBars">
                <div class="card">
                  
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-12">

                              <div class="row">
                                <div class="col-md-12">
                                    <span class="bar_rating">
                  
                                        {{bar.rating}}
                                    </span>   
                                  <img src="https://maps.googleapis.com/maps/api/place/photo?maxwidth=200&photoreference={{bar.photo}}&key=AIzaSyAbAuiba6FjCJKEz7lYVfktbSYWJkDBJcY" class="img-responsive" style="height:200px;"/>
                                </div>
                              </div>


                              <div class="row">
                                  <div class="col-md-8 col-md-offset-2">
                                    <label>
                                        <i class="material-icons notranslate"  style="position:relative; top:3px;color:black;">account_balance</i>
                                    </label>
                                    {{bar.name}}
                                  </div> 
                                </div>

                                <div class="row">
                                  <div class="col-md-8 col-md-offset-2">
                                    <label>
                                        <i class="material-icons notranslate"  style="position:relative; top:3px;color:black;">location_on</i>
                                    </label>
                                    {{bar.address}}
                                  </div> 
                                </div>

                        

                            </div>
                        </div>
                    </div>
                </div>
            </div>
          </div>             


        </div>
        </div>
      </div>
</ion-content>
